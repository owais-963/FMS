<head>
	{% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Database website</title>
</head>
<body>
    <!-- HOMEPAGE -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html">SCHOOL OF EDUCATION</a>

                <a class="nav-link active" aria-current="page" href="signin.html">
                  <button type="button" class="btn btn-secondary">
                  SIGN OUT</button>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="profilepage.html">
                  <i class="fas fa-user" style="font-size: 34px;color:white;"></i>
                </a>
              </li>
            </ul>
        </div>
      </nav>
      <!-- BACK BUTTON -->

      <div style="display: flex; justify-content: center; margin-top: 50px;">
          <div>
              <a href="{% url 'dashboard' %}">
                  <button class="btn btn-secondary">GO BACK TO DASHBOARD</button>
                </a>
            </div>
          
      </div>
      <!-- REGISTRATION FORM -->
      <div class='mb-3' style="text-align: center; margin-top: 40px">
        <img src="{% static 'profile_pic.png' %}" id="student_pic" alt="" srcset height="200px" width="200px">
      </div>
    
<!--       <div style="text-align: center; bottom: 130px">  position: relative; -->
<!--         <a
          type='submit'
          href=""

          style="width: 168px; height: 40px; background-color: rgba(167, 160, 160, 0.74); color: black; font-weight: 600;">

  <form method="POST" class="container" action="{% url 'student_registration' %}" enctype="multipart/form-data" style="margin-top: 80px; display: flex; justify-content: center; flex-wrap: wrap;">
      {% csrf_token %}
	<div class='mb-3'>
	        <label
          for='upload_student_pic'
          class='form-label'
          style="width:250"
        >
        STUDENT PHOTO:
        </label>
        <input
          style="width: 250"
          name='img'
          type="file"
          class='form-control'
          id='upload_student_pic'
          aria-describedby='emailHelp'
          onchange="readURL(this);"
          required>
		<!--		  onchange="readURL(this);"-->


	<div class='mb-3'>
        <label
          htmlFor='exampleInputEmail1'
          class='form-label'
          style="width:250"
        >
          NAME:
        </label>
        <input
          style="width: 250"
          name="name"
          type='name'
          value="{{d.name}}"
          class='form-control'
          id="name"
          aria-describedby='emailHelp'
          value=""
          required>
      </div>
        <div class='mb-3'>
          <label
            htmlFor='exampleInputPassword1'
            class='form-label'
            style="width:250"
          >
            FATHER'S NAME:
          </label>
          <input
            style="width: 250"
            name="father_name"
            type='name'
            class='form-control'
            id='fname'
            value="{{d.father_name}}"
            required>
        </div>
		        <div class='mb-3'>
            <label
              htmlFor='exampleInputPassword1'
              class='form-label'
              style="width:250"
            >
                CLASS
          <input
            style="width: 250"
            name="class"
            type='number'
            class='form-control'
            id='class'
            value="{{d.grade}}"
            required>

            GENDER:
            </label>
			    <select
				style="width: 250"
				name="gender" 
				id="gender"
				class='form-control'
                value="{{d.gender}}"
				required>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="others">Others</option>
			</select>
          </div>
        <div class='mb-3'>
          <label
            htmlFor='exampleInputPassword1'
            class='form-label'
            style="width:250"
          >
            ADDRESS:
          </label>
          <input
            style="width: 250"
            name='address'
            type='text'
            class='form-control'
            id='address'
            value="{{d.address}}"
            required>
        </div>
        <div class='mb-3'>
          <label
            htmlFor='exampleInputPassword1'
            class='form-label'
            style="width:250"
          >
            EMAIL ADDRESS:
          </label>
          <input
            style="width: 250"
            name="email"
            type='email'
            class='form-control'
            id='email'
            value="{{d.email}}"
            >
        </div> 
        <div class='mb-3'>
            <label
              htmlFor='exampleInputPassword1'
              class='form-label'
              style="width:250"
            >
            FATHER'S CNIC NUMBER:
            </label>
            <input
              style="width: 250"
              name="cnic"
              type='text'
              class='form-control'
              id='cnic'
              value="{{d.father_cnic_no}}"
              required>
          </div>
          <div class='mb-3'>
            <label
              htmlFor='exampleInputPassword1'
              class='form-label'
              style="width:250"
            >
            FATHER'S PHONE NUMBER:
            </label>
            <input
              style="width: 250"
              name="father_contact_number"
              type='tel'
              class='form-control'
              id='f_contact_no'
              value="{{d.father_contact_no}}"
              required>
              </div>
        <div class='mb-3'>
          <label
            htmlFor='exampleInputPassword1'
            class='form-label'
            style="width:250"
          >
            HOME PHONE NO:
          </label>
          <input
            style="width: 250"
            name="home_contact_number"
            type='tel'
            class='form-control'
            id="home_tel"
            value="{{d.home_phone_no}}"
            >
        </div>

            <div style="text-align: center;">
      <button
      type='submit'
      class='btn btn-secondary'
      style="width: 200px; height: 40px;"
    >
      Submit
    </button>
    </div>

	</form>




	
	<script>
	
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();

				reader.onload = function (e) {
				$("#student_pic").attr('src', e.target.result).width(200).height(200);
						};

    reader.readAsDataURL(input.files[0]);
  }
}



	
	</script>

</body>
</html>
